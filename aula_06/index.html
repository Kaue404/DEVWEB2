<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Vue.js com Bot√µes</title>
</head>

<body>
    <div id="app">
        <h1>Calculadora</h1>

        <div class="calculadora">
            <input v-model="display" disabled>
            <div class="botoes">
                <button @click="adicionarDigito('1')">1</button>
                <button @click="adicionarDigito('2')">2</button>
                <button @click="adicionarDigito('3')">3</button>
            </div>
            <div class="botoes"></div>
            <button @click="adicionarDigito('4')">4</button>
            <button @click="adicionarDigito('5')">5</button>
            <button @click="adicionarDigito('6')">6</button>
        </div>
        <div class="botoes">
            <button @click="adicionarDigito('7')">7</button>
            <button @click="adicionarDigito('8')">8</button>
            <button @click="adicionarDigito('9')">9</button>
        </div>
        <div class="botoes">
            <button @click="adicionarDigito('0')">0</button>
            <button @click="adicionarOperacao('+')">+</button>
            <button @click="adicionarOperacao('-')">-</button>
        </div>
        <div class="botoes">
            <button @click="adicionarOperacao('*')">*</button>
            <button @click="adicionarOperacao('/')">/</button>
            <button @click="calcularResultado()">=</button>
        </div>
        <div class="botoes"></div>
        <button @click="limparDisplay()">C</button>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="calculadora.js"></script>
</body>

</html>
